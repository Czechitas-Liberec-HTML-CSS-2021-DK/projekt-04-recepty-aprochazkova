<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->
    <div class="recepty">
        <div class="recept jedna">
            <div class="nazev1">
                Salát s&nbsp;vlašskými ořechy
            </div>
            <div class="detaily">
                <div class="kategorie">
                    Saláty
                </div>
                <div class="komentare">
                    5 komentářů
                </div>
            </div>
        </div>

        <!-- maly recept 2 -->

        <div class="dvojce">
            <div class="recept dva">
                <div class="nazev">
                    Chlebíček s&nbsp;avokádem
                </div>
                <div class="detaily">
                    <div class="kategorie">
                        Svačina
                    </div>
                    <div class="komentare">
                        16 komentářů
                    </div>
                </div>
            </div>

            <!-- maly recept 3 -->

            <div class="recept tri">
                <div class="nazev">
                    Pita chléb s&nbsp;cizrnou
                </div>
                <div class="detaily">
                    <div class="kategorie">
                        Luštěniny
                    </div>
                    <div class="komentare">
                        23 komentářů
                    </div>
                </div>
            </div>


            <!-- maly recept 4 -->
            <div class="recept ctyri">
                <div class="nazev">
                    Avokádové tacos
                </div>
                <div class="detaily">
                    <div class="kategorie">
                        Mexická
                    </div>
                    <div class="komentare">
                        7 komentářů
                    </div>
                </div>
            </div>

            <!-- maly recept 5 -->

            <div class="recept pet">
                <div class="nazev">
                    Sojový burger
                </div>
                <div class="detaily">
                    <div class="kategorie">
                        Burgery
                    </div>
                    <div class="komentare">
                        19 komentářů
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
